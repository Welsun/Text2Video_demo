<html>
    <head>
        <title>mp4-demo</title>
        <style>
            #container{
                position: absolute;
                left: 20%;
                right: 20%;
                top: 20%;
                bottom: 20%;
               
            }
            .video-containter{
                width: 100%;
                height: 90%;
                display: grid;
                grid-template-columns: 50% 50%;
            }
            .vedio-style{
                width: 100%;
                height: 100%;
            }
            .word-container{
                height: 10%;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="video-containter">
                <video class="vedio-style"  controls="controls">
                    <source src="fake.mp4" type="video/mp4" />
                </video>
                <video class="vedio-style" controls="controls">
                    <source src="fake.mp4" type="video/mp4" />
                </video>
            </div>
            
            <div class="word-container">hello word</div>
        </div>
    </body>
</html>
